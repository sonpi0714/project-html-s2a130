<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 疑似クラスの練習</title>
  <style type="text/css">
    a{
      text-decoration: none;
      transition background-color: 1.0s;
    }
    a:link{color: #00f;}
    a:visited{color: #f0f;}
    a:hover{background-color: #ff0;}
    a:active{background-color: #f00;}
    :focus{
      outline: none;
      border: 4px solid #0f0;
    }
    li:nth-of-type(even){
      background-color: #ccc;
    }
  </style>
</head>
<body><ul>
  <li><a href="https://example.com">未訪問リンク</a></li>
  <li><a href="https://www.hcs.ac.jp/">訪問済みリンク</a></li>
  <li><a href="example.com">ホバーでスタイル変更</a></li>
  <li><a href="example.com">クリックしている間</a></li>
  <li><a href="example.com">フォーカス時</a></li>
</ul>

</body>
</html>
