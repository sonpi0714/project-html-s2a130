<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 疑似要の練習</title>
  <style type="text/css">
    h3::before{
      content:"★";
    }
    a::after{
      content:url(../2.ensyu/img/arrow.png);
      vertical-align:middle;
    }
    p.latter::first-letter{
      font-size: 2em;
    }
    p.line::first-line{
      color: #f0f;
    }
  </style>
</head>
<body>
  <h3>タイトルの先頭に星マークをついか</h3>
  <a href="#">語尾に矢印の画像を追加</a>
  <p class="latter">日本では、正月におもちゃやお雑煮を食べる文化があります。お雑煮は地域によって具材や味付けが様々です。
  </p>
  <p class="line">
    このように一文字だけ、また一行目だけスタイルをかえることによって。読みやすくなります。長文が続くときのアクセントにもなります。
  </p>
</body>
</html>
