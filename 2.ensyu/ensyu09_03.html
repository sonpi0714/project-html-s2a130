<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生情報登録</title>
</head>
<body>
  <h2>学生情報登録3</h2>
  <p>必要事項を記入登録ボタンをおしてください。</p>
  <br/>
  <form action="#">
    <p>学籍番号</p>
    <input type="number">
    <p>氏名</p>
    <input type="text">
    <p>電話番号</p>
    <input type="tel">
    <p>生年月日</p>
    <input type="date" name="mail">
    <p>メール</p>
    <input type="email" name="mail">
    <p>性別</p>
    <input type="radio" name="gender" value="男" checked>
    <span>男</span>
    <input type="radio" name="gender" value="女"id="woman">
    <span>女</span>
    <p>学科</p>
    <select name="course" id="">
      <option selected value="情報大学併修科">情報大学併修科
      </option>
      <option value="システムエンジニア科">システムエンジニア科
      </option>
      <option value="ITシステム科">ITシステム科</option>
    </select>
    <p>受講科目</p>
    <span><input type="checkbox" name="subject" value="HTML">HTML </span>
    <span><input type="checkbox" name="subject" value="java">java</span>
    <span><input type="checkbox" name=" subject" value="SQL">SQL</span>
    <span><input type="checkbox" name="subject" value="国体">国体</span>
    <p>備考</p>
    <textarea name="remarks" cols="40" rows="4"
    maxlength="40"></textarea>
    <br />
    <input type="submit"onclick="aleft('send now');return fales;"value=登録>
    <input type="reset" value="クリア">
  </form>

</body>
</html>
